    <title>Quiz App | Create</title>

  <body>
    <header id="create-questions">
      <h1>Create</h1>
    </header>
    <main>
      <form action="">
        <label for="add-question">Create your fancy question</label>
        <textarea
          name="add-question"
          id="add-question"
          cols="30"
          rows="10"
          placeholder="Add your fancy question here"
        ></textarea>
        <label for="add-answer">Create your fancy question</label>
        <textarea
          name="add-answer"
          id="add-answer"
          cols="30"
          rows="10"
          placeholder="Add your fancy question here"
        ></textarea>
        <label for="add-tags">Add your tag seperated by a comma</label>
        <input type="text" id="add-tags" placeholder="tag1, tag2, tag2">
        <input type="submit" name="submit" id="submit" value="submit">
      </form>
    </main>
